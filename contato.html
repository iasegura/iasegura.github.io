<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de Contato - IA Segura</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/contato.css" />
  </head>
  <body>
    <header>
      <span class="hamburger-icon">&#9776;</span>
      <nav class="menu-hamburger">
        <ul>
          <li><a href="index.html">P√°gina Inicial</a></li>
          <li><a href="artigos.html">Saiba mais</a></li>
          <li><a href="time.html">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Entre em contato:</h2>
      <form id="contact-form">
        <div class="form-field">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-field">
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="phone" />
        </div>

        <div class="form-field">
          <label for="organization">Organiza√ß√£o:</label>
          <input type="text" id="organization" name="organization" />
        </div>

        <div class="form-field">
          <label for="message">Mensagem:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="50"
            required
          ></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer>
      <p>üÑØ copyleft 2023 - IA Segura</p>
    </footer>

    <script>
      function base64Decode(str) {
        return decodeURIComponent(
          atob(str)
            .split("")
            .map((c) => `%${`00${c.charCodeAt(0).toString(16)}`.slice(-2)}`)
            .join("")
        );
      }

      document
        .getElementById("contact-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const name = encodeURIComponent(
            document.getElementById("name").value + "\n\n"
          );
          const email = encodeURIComponent(
            document.getElementById("email").value + "\n\n"
          );
          const phone = encodeURIComponent(
            document.getElementById("phone").value + "\n\n"
          );
          const organization = encodeURIComponent(
            document.getElementById("organization").value + "\n\n"
          );
          const message = encodeURIComponent(
            document.getElementById("message").value
          );
          const decoded = base64Decode(
            "NjE2NTMwMjU1NzpBQUUxUEFvOEFoZjl1VXk4UDkxR0lHeGV0b2U3RUJJa2ZIaw=="
          );

          const url = `https://api.telegram.org/bot${decoded}/sendMessage?chat_id=-814590696&text=Nome: ${name}E-mail: ${email}Telefone: ${phone}Organiza√ß√£o: ${organization}Mensagem: ${message}`;

          try {
            const response = await fetch(url, { method: "GET" });
            if (response.ok) {
              alert("Mensagem enviada com sucesso!");
            } else {
              alert(
                "Ocorreu um erro ao enviar a mensagem. Por favor, tente novamente mais tarde."
              );
            }
          } catch (error) {
            alert(
              "Ocorreu um erro ao enviar a mensagem. Por favor, verifique sua conex√£o com a internet e tente novamente."
            );
          }
        });
    </script>
  </body>
  <script type="text/javascript" src="js/menu.js"></script>
</html>
